<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yushiha</title>
    <style>
        :root {
            --cyan-bright: #00ffff;
            --cyan-mid: #00ccff;
            --cyan-dark: #0099ff;
            --cyan-glow: rgba(0, 255, 255, 0.3);
            --dark: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: linear-gradient(
                135deg,
                #0a0a0a,
                #151515,
                #1a1a1a,
                #151515,
                #0a0a0a
            );
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .name-container {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .static-text {
            color: white;
            white-space: nowrap;
        }

        .gradient-text-wrapper {
            position: relative;
            display: inline-block;
        }

        .gradient-text {
            position: relative;
            white-space: nowrap;
            background: linear-gradient(
                to right,
                var(--cyan-bright) 0%,
                var(--cyan-mid) 25%,
                var(--cyan-bright) 50%,
                var(--cyan-mid) 75%,
                var(--cyan-bright) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 6s linear infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #888;
        }

        .social-links {
            margin-bottom: 4rem;
            perspective: 1000px;
        }

        .social-link-wrapper {
            position: relative;
            display: inline-block;
            margin-right: 1rem;
        }

        .social-link-wrapper::before,
        .social-link-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--cyan-bright), transparent, var(--cyan-bright));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .social-link-wrapper::after {
            animation: rotate 4s linear infinite reverse;
            filter: blur(10px);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: var(--cyan-bright);
            text-decoration: none;
            background: var(--dark);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .social-links svg {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px) scale(1.05);
            color: var(--dark);
            background: var(--cyan-bright);
            box-shadow: 0 0 30px var(--cyan-bright);
        }

        .social-links a:hover svg {
            transform: scale(1.1);
        }

        .skills {
            margin-top: 4rem;
        }

        h3 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--cyan-bright);
            font-weight: 700;
            text-shadow: 0 0 20px var(--cyan-glow);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--cyan-bright);
            filter: blur(45px);
            opacity: 0.15;
            top: -75px;
            left: -75px;
            animation: cornerGlow 8s ease-in-out infinite;
        }

        @keyframes cornerGlow {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.2); opacity: 0.25; }
        }

        .skill-card:hover {
            transform: translateY(-5px);
            border-color: var(--cyan-bright);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .skill-name {
            font-size: 1.25rem;
            color: white;
            font-weight: 600;
        }

        .skill-percentage {
            font-size: 1.25rem;
            color: var(--cyan-bright);
            font-weight: 700;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .skill-percentage.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--cyan-bright), var(--cyan-mid));
            border-radius: 5px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        @media (max-width: 768px) {
            .name-container {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas class="background-animation" id="bgCanvas"></canvas>
    
    <div class="container">
        <section class="hero">
            <div class="name-container">
                <span class="static-text">I'm</span>
                <div class="gradient-text-wrapper">
                    <span class="gradient-text" data-text="Yushiha">Yushiha </span>ðŸ‘‹
                </div>
            </div>
            <p>Hello :)</p>
            
            <div class="social-links">
                <div class="social-link-wrapper">
                    <a href="https://github.com/YushihaOren" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="skills">
                <h3>My Skills</h3>
                <div class="skills-grid">
                    <div class="skill-card">
                        <div class="skill-header">
                            <div class="skill-name">CSS</div>

                    </div>
                    <div class="skill-card">

                            <div class="skill-name">JAVASCRIPT</div>
                            <div class="skill-percentage">0%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" data-progress="100"></div>

                    </div>

                            <div class="skill-name">UI/UX Design</div>

                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                initializeAnimations();
            }, 500);
        });

        function initializeAnimations() {
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            const particles = Array.from({ length: 20 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                opacity: Math.random() * 0.5
            }));

            function drawParticle(x, y, size, opacity) {
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
                ctx.fill();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.opacity += (Math.random() - 0.5) * 0.01;
                    particle.opacity = Math.max(0.1, Math.min(0.5, particle.opacity));

                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;

                    drawParticle(particle.x, particle.y, particle.size, particle.opacity);
                });

                requestAnimationFrame(animate);
            }

            animate();

            function  animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = Math.floor(progress * (end - start) + start);
                    element.textContent = `${value}%`;
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const progressBar = card.querySelector('.progress');
                        const percentageElement = card.querySelector('.skill-percentage');
                        
                        progressBar.style.width = progressBar.dataset.progress + '%';
                        percentageElement.classList.add('visible');
                        
                        animateValue(percentageElement, 0, 100, 1500);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.skill-card').forEach(card => observer.observe(card));
        }
    </script>
</body>
</html>
